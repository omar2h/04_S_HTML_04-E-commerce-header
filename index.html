<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ad9a7611df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>E-commerce navbar</title>
  </head>
  <body>
    <nav>
      <div class="nav-main">
        <div class="nav-left">
          <div class="nav-header">
            <div>
              <span><i class="fa-solid fa-bars"></i> Categories </span>
              <span>▼</span>
            </div>
          </div>
          <div class="list">
            <ul>
              <li>Home</li>
              <li>Shop</li>
              <li>Shop Detail</li>
              <li>Pages ▼</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>

        <div class="icons">
          <div>
            <i class="fa-solid fa-heart" style="color: #ffd334"></i>
            <span class="counter">0</span>
            <i class="fa-solid fa-cart-shopping" style="color: #ffd334"></i>
            <span class="counter">0</span>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
